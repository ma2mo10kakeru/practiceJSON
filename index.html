<head>

<title>患者データ</title>
	
   <script type="text/javascript">
   function getFunc(drugdata){
   $("div").html("患者氏名：" + drugdata[1].name + "<br>" + "ID：" + drugdata[1].id + "<br>" + drugdata[1].drugname[0] + "：" + drugdata[1].drugdose[1]);
   };
   $(function () {
				$("button").click(function(){
					$.getJSON("drugdata.json", getFunc);
				});
			});
   </script>
